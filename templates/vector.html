{% extends "layout.html" %}
{% block content %}
<h3>ðŸ§  Word Vector Representation</h3>
<form method="post">
  <input type="text" name="word" class="form-control" placeholder="Masukkan kata untuk pencarian semantik">
  <button type="submit" class="btn btn-primary mt-2">Cari Mirip</button>
</form>

{% if result %}
<div class="mt-3">
  <h5>Hasil Kemiripan:</h5>
  <ul>
    {% for w, sim in result %}
      <li>{{ w }} ({{ '%.2f'|format(sim) }})</li>
    {% endfor %}
  </ul>
</div>
{% endif %}
{% endblock %}
